{% extends "base.html" %}

{% block content %}
<h1>Export Data</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Export to OFX</h5>
                <p class="card-text">Export account transactions to OFX format.</p>
                
                <form method="GET" action="/export/ofx">
                    <div class="mb-3">
                        <label for="account_id" class="form-label">Account to Export</label>
                        <select class="form-select" id="account_id" name="account_id" required>
                            <option value="">Select account...</option>
                            {% for account in accounts %}
                                <option value="{{ account[0] }}">{{ account[0] }} - {{ account[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Download OFX File</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
